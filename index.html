<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container" class="clock-container">
            <div id="dialer" class="dialer">
                <div class="spear"></div>
                <div id="dialer-second" class="dialer-second"></div>
                <div id="dialer-minute" class="dialer-minute"></div>
                <div id="dialer-hour" class="dialer-hour"></div>
            </div>

            <div class="decorator">
                <div id="month" class="month"></div>
                <div id="time" class="time"></div>
                <div id="week" class="week"></div>
            </div>
            <div id="wrap" class="wrap"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
